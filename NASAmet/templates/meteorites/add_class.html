{% extends 'base.html' %}
{% block title %}Добавление класса{% endblock %}

{% block content %}
<div class="container-fluid pt-5">
    <h2 class="mb-4">Добавление класса метеоритов</h2>
    <form action="{% url 'meteorites:add_class' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
      <span class="text-muted">Название</span>
      <input
        type="text"
        class="form-control"
        required
        placeholder="Введите название"
        name="class_name"
      />
    </div>
    <div class="form-group">
      <span class="text-muted">Описание</span>
      <textarea class="form-control" name="add_inf" placeholder="Описание" cols="30" rows="10"></textarea
      >
    </div>
        <button class="btn btn-success" type = "submit">Добавить</button>
    </form>
</div>
{% endblock %}
