{% extends 'base.html' %}
{% block title %}Добавление класса{% endblock %}

{% block content %}
<div class="container-fluid pt-5">
    <h2 class="mb-4">Добавление метеорита</h2>
    <form action="{% url 'meteorites:add_meteorite' %}" method="POST">
        {% csrf_token %}

        <div class="row">
      <div class="col-4">
        <div class="form-group">
          <span class="text-muted">Название</span>
          <input
            class="form-control"
            type="text"
            required
            placeholder="Введите название"
            name="name"
          />
        </div>
      </div>
      <div class="col-2">
        <div class="form-group">
          <span class="text-muted">Класс</span
          ><select class="form-control" name="recclass_id_id">
            {% for k,v in class_names.items %}
            <option value="{{k}}">{{v}}</option>
            {% endfor %}
          </select>
        </div>
      </div>
      <div class="col-2">
        <div class="form-group">
          <span class="text-muted">Статус</span>
          <select name="fell" class="form-control">
            <option value="Fell">Fell</option>
            <option selected value="Found">Found</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row">
        <div class="col-4">
            <div class="form-group">
              <span class="text-muted">Масса</span
              ><input
                type="number"
                required
                placeholder="Введите массу"
                name="mass"
                class="form-control"
              />
            </div>
          </div>

      <div class="col-4">
        <div class="form-group">
          <span class="text-muted">Дата падения</span>
          <input
            class="form-control"
            type="date"
            required
            placeholder="Введите дату"
            name="year"
          />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-4">
        <div class="form-group">
          <span class="text-muted">Широта</span>
          <input
            type="number"
            class="form-control"
            required
            placeholder="Введите широту"
            name="reclat"
            min="-90"
            max="90"
            step="0.000001"
          />
        </div>
      </div>
      <div class="col-4">
        <div class="form-group">
          <span class="text-muted">Долгота</span>
          <input
          class="form-control"
            type="number"
            required
            placeholder="Введите долготу"
            name="reclong"
            min="-180"
            max="180"
            step="0.000001"
            />
        </div>
      </div>
    </div>
        <button class="btn btn-success" type = "submit">Добавить</button>
    </form>
</div>
{% endblock %}
