{% extends 'base.html' %} {% block title %}Добавление класса{% endblock %}
{% block content %}
<div class="w-50 px-3 pt-5">
    <h4 class="mb-4">Изменение класса метеоритов</h4>
  <form
    action="{% url 'meteorites:change_class' class.classes_id%}"
    method="POST"
  >
    {% csrf_token %}
    <div class="form-group">
      <span class="text-muted">Название</span>
      <input
        type="text"
        class="form-control"
        required
        placeholder="Введите название"
        name="class_name"
        value="{{class.class_name}}"
      />
    </div>
    <div class="form-group">
      <span class="text-muted">Описание</span>
      <textarea class="form-control" name="add_inf" placeholder="Описание" cols="30" rows="10">
            {{class.information}}</textarea
      >
    </div>

    <button class="btn btn-success" type="submit">Сохранить</button>
  </form>
</div>
{% endblock %}
