{% extends 'base.html' %}
{% block title %}Классы{% endblock %}

{% block content %}

    {% if list %}
<ul>
    {% for class in list %}
    <li><a href="{% url 'meteorites:detail_class' class.classes_id %}">{{class.class_name}}</a></li>
        {% endfor %}
    {% else %}
        Данные не найдены
</ul>
    {% endif %}
<a class="btn btn-success" href="{% url 'meteorites:add_class' %}" role="button">Добавить</a>
{% endblock %}
