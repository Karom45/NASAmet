{% extends 'base.html' %}
{% block title %}Список метеоритов{% endblock %}

{% block content %}

    {% if meteorites_list %}
<ul>
        {% for meteor in meteorites_list %}
    <li><a href="{% url 'meteorites:detail_met' meteor.meteorite_id%}">{{meteor.name}}</a></li>
        {% endfor %}
    {% else %}
        Данные не найдены
</ul>
    {% endif %}
<a class="btn btn-success" href="{% url 'meteorites:add_meteorite' %}" role="button">Добавить</a>
{% endblock %}
