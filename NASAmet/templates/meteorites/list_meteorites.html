{% extends 'base.html' %}
{% block title %}Список метеоритов{% endblock %}

{% block content %}

    {% if meteorites_list %}
<ul class="list-group">
        {% for meteor in meteorites_list %}
    <a class="list-group-item list-group-item-action text-primary py-2" href="{% url 'meteorites:detail_met' meteor.meteorite_id%}">{{meteor.name}}</a>
        {% endfor %}
    {% else %}
        Данные не найдены
</ul>
    {% endif %}
<a class="btn btn-success" href="{% url 'meteorites:add_meteorite' %}" role="button">Добавить</a>
{% endblock %}
